argo.translation:
  path: /argo/translation
  defaults:
    _title: 'ARGO translation endpoint'
    _controller: '\Drupal\argo\Controller\Argo::translation'
  requirements:
    _permission: 'translate contentEntities using ARGO'

argo.field_definitions:
  path: /argo/field_definitions
  defaults:
    _title: 'ARGO field definition endpoint'
    _controller: '\Drupal\argo\Controller\Argo::fieldDefinitions'
  requirements:
    _permission: 'translate contentEntities using ARGO'

argo.path:
  path: /argo/path
  defaults:
    _title: 'ARGO path resolution endpoint'
    _controller: '\Drupal\argo\Controller\Argo::entityPath'
  requirements:
    _permission: 'translate contentEntities using ARGO'

argo.export_webform:
  path: /argo/export_webform
  defaults:
    _title: 'Export webform for translation'
    _controller: '\Drupal\argo\Controller\Argo::exportWebform'
  requirements:
    _permission: 'export webforms using ARGO'

argo.webform_metadata:
  path: /argo/webform_metadata
  defaults:
    _title: 'Export webform metadata'
    _controller: '\Drupal\argo\Controller\Argo::webformMetadata'
  requirements:
    _permission: 'export webforms using ARGO'

argo.translate_webform:
  path: /argo/translate_webform
  defaults:
    _title: 'Translate webform for translation'
    _controller: '\Drupal\argo\Controller\Argo::translateWebform'
  requirements:
    _permission: 'Translate webforms using ARGO'
